<!DOCTYPE html>
<html lang="en" ng-app="dashboard">
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- Site Properties -->
  <title>Dashboard</title>
  <meta name="description" content=""/>

  <!-- Static Resources -->
  <link rel="stylesheet" href="webjars/bootstrap/3.3.5/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="webjars/angular-motion/0.4.2/dist/angular-motion.min.css"/>
  <link rel="stylesheet" href="webjars/angular-ui-select/0.12.0/dist/select.min.css"/>
  <link rel="stylesheet" href="webjars/vis/4.3.0/dist/vis.min.css"/>
  <!-- TODO: Minimize as one for production server -->
  <!-- <link rel="stylesheet" href="styles/fonts/lato/loader.css"/> -->
  <link rel="stylesheet" href="styles/bootstrap-override.css"/>
  <link rel="stylesheet" href="styles/bootstrap-doc.css"/>
  <link rel="stylesheet" href="styles/dashboard.css"/>


  <!-- Static Resources -->
  <script src="webjars/angularjs/1.3.16/angular.min.js"></script>
  <script src="webjars/angularjs/1.3.16/angular-animate.min.js"></script>
  <script src="webjars/angularjs/1.3.16/angular-route.min.js"></script>
  <script src="webjars/angular-smart-table/2.1.0/dist/smart-table.min.js"></script>
  <script src="webjars/angular-strap/2.2.4/dist/angular-strap.min.js"></script>
  <script src="webjars/angular-strap/2.2.4/dist/angular-strap.tpl.min.js"></script>
  <script src="webjars/angular-ui-select/0.12.0/dist/select.min.js"></script>
  <script src="webjars/d3js/3.5.5/d3.min.js"></script>
  <script src="webjars/momentjs/2.10.3/min/moment.min.js"></script>
  <script src="webjars/vis/4.3.0/dist/vis.min.js"></script>
  <script src="shared/vendors/echarts-mod/echarts-all.min.js"></script>
  <script src="shared/vendors/ng-breadcrumbs/ng-breadcrumbs.min.js"></script>
  <script src="shared/filters/readable.js"></script>
  <script src="shared/directives/angular-future.js"></script>
  <script src="shared/directives/echartfactory.js"></script>
  <script src="shared/directives/echarts.js"></script>
  <script src="shared/directives/explanationicon.js"></script>
  <script src="shared/directives/metricscard.js"></script>
  <script src="shared/directives/tabset.js"></script>
  <script src="shared/directives/visgraph.js"></script>
  <!-- scalajs -->
  <script src="gearpump-services-js-fastopt.js"></script>
  <script src="gearpump-services-js-jsdeps.js"></script>
  <script src="gearpump-services-js-launcher.js"></script>
</head>

<body ng-controller="DashboardCtrl">

<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#/">Gearpump
        <span class="label label-primary">0.3.8-SNAPSHOT</span></a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li ng-repeat="link in links track by $index" ng-class="{active:navClass(link.url)}">
          <a ng-href="{{link.url}}"><span ng-class="link.iconClass"></span>
            <span ng-bind="link.label"></span></a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Content -->
<div class="container-fluid">

  <!-- Breadcrumb as navigation -->
  <ol class="breadcrumb breadcrumb-sm">
    <li ng-repeat="breadcrumb in breadcrumbs.get() track by breadcrumb.path" ng-class="{active:$last}">
      <a ng-if="!$last" ng-href="#{{breadcrumb.path}}" ng-bind="breadcrumb.label"></a>
      <span ng-if="$last" ng-bind="breadcrumb.label"></span>
    </li>
  </ol>

  <!-- Main content -->
  <div class="container-fluid" id="main">
    <ng-view></ng-view>
  </div>

</div>

<!-- Footer -->
<footer class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <span class="navbar-text">
      Project site <a href="//gearpump.io" target="_blank">gearpump.io</a>
    </span>
  </div>
</footer>


</body>
</html>
