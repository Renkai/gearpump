<div class="row">

  <div class="col-sm-6">
    <div class="dashing-chart-container">
      <metrics-sparkline-td
        caption="Message Send Throughput"
        help="Messages sent to external data sink"
        current="{{currentMessageSendRate|number:0}}" unit="msg/s"
        sub-text="Total Sent: {{totalSentMessages|number}}"
        options-bind="throughputChartOptions" datasource-bind="sendThroughputData"></metrics-sparkline-td>
    </div>
  </div>

  <div class="col-sm-6">
    <div class="dashing-chart-container">
      <metrics-sparkline-td
        caption="Message Receive Throughput"
        help="Messages received from external data source"
        current="{{currentMessageReceiveRate|number:0}}" unit="msg/s"
        sub-text="Total Received: {{totalReceivedMessages|number}}"
        options-bind="throughputChartOptions" datasource-bind="receiveThroughputData"></metrics-sparkline-td>
    </div>
  </div>

  <div class="col-sm-6">
    <div class="dashing-chart-container">
      <metrics-sparkline-td
        caption="Average Message Processing Time"
        current="{{averageProcessingTime|number:3}}" unit="ms"
        options-bind="durationChartOptions" datasource-bind="averageProcessingTimeData"></metrics-sparkline-td>
    </div>
  </div>

  <div class="col-sm-6">
    <div class="dashing-chart-container">
      <metrics-sparkline-td
        caption="Average Message Receive Latency"
        current="{{averageTaskReceiveLatency|number:3}}" unit="ms"
        options-bind="durationChartOptions" datasource-bind="averageTaskReceiveLatencyData"></metrics-sparkline-td>
    </div>
  </div>

</div>
