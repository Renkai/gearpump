<div class="col-md-12">
  <!-- control toolbar -->
  <div class="row">
    <div class="col-md-9">
      <span class="table-caption-ext">Applications</span>
    </div>
    <div class="col-md-3 hidden-sm hidden-xs pull-right">
      <searchbox ng-model="search" placeholder="Search Anything"></searchbox>
    </div>
  </div>
  <!-- end of control toolbar -->
</div>

<div class="col-md-12">
  <sortable-table
    columns-bind="appsTable.cols"
    records-bind="appsTable.rows"
    search-bind="search"
    pagination="10">
  </sortable-table>
</div>
